<link rel="stylesheet" href="/css/login.css">
<div id="logindialog">
    <section>
        <h2>Login</h2>
        <form id="loginform">
            <p>
                <label>E-mail</label><input type="text" name="email" />
            </p>
            <p>
                <label>Password</label><input type="password" name="pass" />
            </p>
            <p>
                <input type="submit" class="button2" value="Login" />
            </p>
        </form>
    </section>
    <section>
        <h2>Sign up</h2>
        <form id="registerform">
            <p>
                <label>E-mail</label><input type="text" name="email" />
            </p>
            <p>
                <label>Nickname</label><input type="text" name="nick" />
            </p>
            <p>
                <label>Password</label><input type="password" name="pass1" />
            </p>
            <p>
                <label>Confirm Password</label><input type="password" name="pass2" />
            </p>
            <p>
                <input type="submit" class="button2" value="Register" />
            </p>
        </form>
    </section>
    <section>
        <h2>Connect</h2>
        <p>
            <a href="/hauth/facebook"><img width="32" height="32" src="img/facebook.png" title="facebook"></a>
            <a href="/hauth/google"><img width="32" height="32" src="img/googleplus.png" title="google"></a>
        </p>
    </section>
</div>
