<div class="container">
    <div class="floor">
        <div class="table">
            <div class="deck">

                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>

                    <div class="card"></div>
                </div>
            </div>
            <div class="ui">
                <button class="player">2</button>
                <button class="player">3</button>
                <button class="player">4</button>
                <button class="player">5</button>
                <button class="player">6</button>
                <button class="player">7</button>

                <button class="player">9</button>
                <button class="player">10</button>

            <div class="board">
            </div>
            <div class="deads">

            </div>
            <div class="reset">
                <button>Reset Game</button>

            <div id="bet_table">
                <table>
                    <thead>
                        <tr>
                            <th>Card</th>
                            <th>Wager<br />Pre-flop</th>

                            <td class="totalWager"></td>
                        </tr>

                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="message">Choose number of hands to play!</div>

<div id="float" class="container">
    <header>
        <button id="close_game" class="unswitch">Close Game</button>
        <button id="new_game" class="hidden">Start New Game</button>
        <p class="right">
            <span class="loading">Please wait...</span>
        </p>
    </header>
    <script>
    var d = "";
    if( window.location.hash ){
        d = "http://blog.alapoker.net/" + window.location.hash.substring(1);
    } else {
        d = document.referrer.indexOf("http://blog.alapoker.net") !== 0 ? "http://blog.alapoker.net" : document.referrer;
        window.location.hash = d.replace("http://blog.alapoker.net/", "");
    }
    document.write('<iframe src="' + d + '" width=100% height=100% frameborder=0></iframe>');
    </script>
