<div class="container">
    <div class="floor">
        <div class="table">
            <div class="deck">
                <div class="shuffle">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="ui">
                <button class="player">2</button>
                <button class="player">3</button>
                <button class="player">4</button>
                <button class="player">5</button>
                <button class="player">6</button>
                <button class="player">7</button>
                <button class="player">8</button>
                <button class="player">9</button>
                <button class="player">10</button>
            </div>
            <div class="board">
            </div>
            <div class="deads">
            </div>
            <div class="hands">
            </div>
            <div class="reset">
                <button>Reset Game</button>
            </div>
            <div class="bet">
                <button>Place Bets</button>
            </div>
            
            <div id="bet_table">
                <table>
                    <thead>
                        <tr>
                            <th>Card</th>
                            <th>Wager<br />Pre-flop</th>
                            <th>Wager<br />Flop</th>
                            <th>Wager<br />Turn</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><strong>Pot:</strong></td>
                            <td class="totalWager"></td>
                            <td class="totalWager"></td>
                            <td class="totalWager"></td>
                        </tr>
                        <tr>
                            <td colspan=4 align=center><button class="place_bet">Submit your bets</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="message">Choose number of hands to play!</div>
    </div>
</div>
<div id="float" class="container">
    <header>
        <button id="close_game" class="unswitch">Close Game</button>
        <button id="new_game" class="hidden">Start New Game</button>
        <p class="right">
            <span class="loading">Please wait...</span>
        </p>
    </header>
    <script>
    var d = "";
    if( window.location.hash ){
        d = "http://blog.alapoker.net/" + window.location.hash.substring(1);
    } else {
        d = document.referrer.indexOf("http://blog.alapoker.net") !== 0 ? "http://blog.alapoker.net" : document.referrer;
        window.location.hash = d.replace("http://blog.alapoker.net/", "");
    }
    document.write('<iframe src="' + d + '" width=100% height=100% frameborder=0></iframe>');
    </script>
</div>
<script type="text/javascript" src="/js/main.js?{{Mtime}}"></script>
<h1 id="warning-message">Please rotate orientation to landscape</h1>
