<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>A 'LA POKER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="floor">
                <div class="table">
                    <div class="deck">
                        <div class="shuffle">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="ui">
                        <button class="player">2</button>
                        <button class="player">3</button>
                        <button class="player">4</button>
                        <button class="player">5</button>
                        <button class="player">6</button>
                        <button class="player">7</button>
                        <button class="player">8</button>
                        <button class="player">9</button>
                        <button class="player">10</button>
                    </div>
                    <div class="board">
                    </div>
                    <div class="deads">
                    </div>
                    <div class="hands">
                    </div>
                    <div class="bet">
                        <button>Place Bet</button>
                    </div>
                </div>
                <div id="bet_table">
                    <table>
                        <thead>
                            <tr>
                                <th>Card</th>
                                <th>W Odds</th>
                                <th>Multiplier</th>
                                <th>Wager</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan=4 align=center><button class="place_bet">Place Bets</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="message">Choose number of hands to play!</div>
            </div>
        </div>
        <div id="float" class="container">
            <header>
                <button id="close_game" class="unswitch">Close Game</button>
                <button id="new_game">Start New Game</button>
                <button id="load_game">Load Saved Game</button>
                <p class="right">
                    <span class="amount">100,000</span>
                </p>
            </header>
            <div class="center">
                <section>
                    <h1>A 'la Poker</h1>
                    <p>
                        Welcome
                    </p>
                </section>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
